<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Autour+One&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pixelify+Sans:wght@400;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/7bf0cede13.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
   <div class="container">
   
    <div class="container-weather border rounded">
        <small class="error"></small>
        <form id="search-form" >
        <div class="input-group mt-4 px-4 mr-5" >
            <input type="text" class="form-control" autofocus="on" id="search-area"    placeholder="Enter the city.." aria-label="Search"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary " type="submit" id="button-addon2">Search</button>
            <button class="btn btn-outline-secondary current-temp-btn" type="submit" id="button-addon2">Current Temperature</button>
        </div>
        </form>
       

        <div class="row mb-3">
            <div class="col-5 condition d-flex">
             
                <img src="" alt="" id="main-icon"/>
               <span class="currentTemp"></span> <span class="tempUnit"><a href="#" class="celcius active">°C</a>|<a href="#" class="farenheit">°F</a></span>
            </div>
            
           
           


            <div class="col-2 mb-2 weather-para">
            <div class="feelsLike">
                Feels like: <span class="flv"></span>
            </div>
                    <div>
                    <span id="humi">Humidity:</span> <span class="hValue"></span> 
                    </div>
                    
                  <span>Wind:</span>  <span class="wValue"></span>
                  
               
            </div>
                <div class="col-4 pt-4">
                    <div class="row place justify-content-end ">
                        
                    </div>
                    <div class="row date justify-content-end " id="date">
                        
                    </div>
                    <div class="row description justify-content-end">
                        
                    </div>
                </div>

               
                    <div class="row forecast mt-4 mb-4 forecastWeather">
                        <div class="col-2">
                            <div class="day"></div>
                            <div class="icon" id="forecast-icons">
                                <img src="#" alt="">
                            </div>
                            <div class="maxtemp minTemp">
                               <span> </span> 
                            </div>
                        </div> 
                    </div>

              
            
                </div>
               
        </div> 
        <div class="footer">
            </br>
            <a href="https://github.com/AlishaBro/weather-app-modified" target="_blank">Open-source code</a> , by Alisha Brodin
        
        </div>
        </div>
        

<script src="src.js"></script>
</body>
</html>
